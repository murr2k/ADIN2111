# Device Tree Binding for ADIN2111 Ethernet Switch
# Author: Murray Kopit
# Date: August 11, 2025
%YAML 1.2
---
$id: http://devicetree.org/schemas/net/adi,adin2111.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices ADIN2111 Dual-Port Ethernet Switch

maintainers:
  - Analog Devices Engineering <linux@analog.com>

description: |
  The ADIN2111 is a dual-port 10BASE-T1L Ethernet switch with integrated
  PHYs and SPI host interface. It supports hardware switching between ports
  or can operate as dual independent MACs.

properties:
  compatible:
    const: adi,adin2111

  reg:
    maxItems: 1
    description: SPI chip select

  spi-max-frequency:
    maximum: 25000000
    description: Maximum SPI frequency supported is 25MHz

  interrupts:
    maxItems: 1
    description: Interrupt line from ADIN2111

  reset-gpios:
    maxItems: 1
    description: GPIO connected to hardware reset pin

  adi,switch-mode:
    type: string
    enum: ["switch", "dual"]
    default: "switch"
    description: |
      Operating mode:
      - "switch": Hardware switching between ports (single interface)
      - "dual": Dual MAC mode (two separate interfaces)

  adi,cut-through-enable:
    type: boolean
    description: Enable cut-through switching for lower latency

  adi,crc-append:
    type: boolean
    default: true
    description: Append CRC to transmitted frames

  adi,tx-fcs-validation:
    type: boolean
    description: Enable FCS validation on transmitted frames

  ports:
    type: object
    properties:
      '#address-cells':
        const: 1
      '#size-cells':
        const: 0

    patternProperties:
      "^port@[0-1]$":
        type: object
        description: Ethernet port configuration

        properties:
          reg:
            description: Port number (0 or 1)
            enum: [0, 1]

          label:
            description: Optional port label
            $ref: /schemas/types.yaml#/definitions/string

          phy-handle:
            description: phandle to internal PHY node
            $ref: /schemas/types.yaml#/definitions/phandle

          mac-address:
            description: MAC address for this port
            $ref: /schemas/types.yaml#/definitions/uint8-array
            minItems: 6
            maxItems: 6

          adi,broadcast-disable:
            type: boolean
            description: Disable broadcast forwarding on this port

          adi,multicast-disable:
            type: boolean
            description: Disable multicast forwarding on this port

        required:
          - reg

        additionalProperties: false

  mdio:
    type: object
    description: MDIO bus for internal PHYs
    $ref: /schemas/net/mdio.yaml#

    properties:
      '#address-cells':
        const: 1
      '#size-cells':
        const: 0

    patternProperties:
      "^ethernet-phy@[0-1]$":
        type: object
        $ref: /schemas/net/ethernet-phy.yaml#

        properties:
          reg:
            description: PHY address (0 or 1)
            enum: [0, 1]

        required:
          - reg

    required:
      - '#address-cells'
      - '#size-cells'

required:
  - compatible
  - reg
  - interrupts

allOf:
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        ethernet@0 {
            compatible = "adi,adin2111";
            reg = <0>;
            spi-max-frequency = <25000000>;
            interrupts = <25 IRQ_TYPE_LEVEL_LOW>;
            interrupt-parent = <&gpio>;
            reset-gpios = <&gpio 12 GPIO_ACTIVE_LOW>;

            adi,switch-mode = "switch";
            adi,cut-through-enable;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    label = "lan0";
                    phy-handle = <&phy0>;
                };

                port@1 {
                    reg = <1>;
                    label = "lan1";
                    phy-handle = <&phy1>;
                };
            };

            mdio {
                #address-cells = <1>;
                #size-cells = <0>;

                phy0: ethernet-phy@0 {
                    reg = <0>;
                };

                phy1: ethernet-phy@1 {
                    reg = <1>;
                };
            };
        };
    };

  - |
    # Dual MAC mode example
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        ethernet@0 {
            compatible = "adi,adin2111";
            reg = <0>;
            spi-max-frequency = <20000000>;
            interrupts = <15 IRQ_TYPE_LEVEL_LOW>;
            interrupt-parent = <&gpio>;

            adi,switch-mode = "dual";

            ports {
                #address-cells = <1>;
                #size-cells = <0>;

                port@0 {
                    reg = <0>;
                    label = "eth0";
                    mac-address = [00 11 22 33 44 55];
                };

                port@1 {
                    reg = <1>;
                    label = "eth1";
                    mac-address = [00 11 22 33 44 56];
                };
            };
        };
    };
...